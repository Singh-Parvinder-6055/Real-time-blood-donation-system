<% layout("layouts/boilerplate") %>    
    


<body class="bg-light">

  <!-- HERO SECTION -->
  <section class="hero-section d-flex align-items-center">
    <div class="container">
      <div class="row align-items-center">

        <!-- LEFT CONTENT -->
        <div class="col-md-6">
          <h1 class="display-4 fw-bold">
            Every Drop <br>
            <span class="text-danger">Saves Lives</span>
          </h1>

          <p class="mt-4 text-muted fs-5">
            “<strong>RedLine</strong> is a real-time emergency blood donor matching platform.”
          </p>

          <!-- Buttons -->
          <div class="mt-4">
            <a href="#" class="btn btn-danger btn-lg me-3">
              Find Donors Now
            </a>

            <a href="#" class="btn btn-outline-danger btn-lg">
              I Want to Donate
            </a>
          </div>

          <!-- Stats -->
          <div class="row mt-5 text-center text-md-start">
            <div class="col-4">
              <h3 class="fw-bold">10,000+</h3>
              <p class="text-muted small">Active Donors</p>
            </div>

            <div class="col-4">
              <h3 class="fw-bold">500+</h3>
              <p class="text-muted small">Partner Hospitals</p>
            </div>

            <div class="col-4">
              <h3 class="fw-bold">24/7</h3>
              <p class="text-muted small">Emergency Response</p>
            </div>
          </div>
        </div>

        <!-- RIGHT IMAGE -->
        <div class="col-md-6 text-center position-relative">
          <img
              src="/images/illustration.jpeg"
              alt="Blood Donation App"
              class="img-fluid phone-float hero-phone"
            >


        </div>

      </div>
    </div>
  </section>

</body>

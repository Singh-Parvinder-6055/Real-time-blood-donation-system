<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello world</h1>
    <input id="inp" >
    <button id="btn">Submit</button>
    <br>
    <div class="chat">
        <ul id="globChat">

        </ul>
    </div>
    <script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  const btn=document.querySelector("#btn");
  const input=document.querySelector("#inp");
  const ul=document.querySelector("#globChat");

  btn.addEventListener("click",(e)=>{
    e.preventDefault();
    socket.on("connect",()=>{
      console.log("frontend socket.on");
    });
    if(input.value){
        socket.emit("msg",input.value);
        input.value="";
    }
  });

  
  socket.on("msgBack",(msg)=>{
    const li=document.createElement("li");
    li.innerText=msg;
    ul.appendChild(li);
    // console.dir(li);
    // console.log(msg);

  });
</script>
</body>
</html>
